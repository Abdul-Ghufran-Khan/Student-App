<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student-App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>STUDENT APP</h1>
        <form class="form">
            <input type="text" name="namw" placeholder="Enter Name" id="NAME">
            <input type="number" name="number" placeholder="Enter Roll No" id="ROLL">
            <button class="btn" id="btn1" type="button">Add Student</button>
        </form><br/>
        <div>
            <table id="show">
                <tr>
                    <th width="30">S.No</th>
                    <td style="margin-left:30px;" width="auto">S.Name</td>
                    <td style="margin-left:20px;" width="auto">Roll Number</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
